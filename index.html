<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"">
	<!--fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Pet Finder</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header class='bg-light text-center mb-4 p-3'>
	<img src="./logo.png" alt="petlogo">
</header>
<div class="container">
	<form id="pet-form">
		<div class="form-group">
			<label for="animal">Animal</label>
			<select id="animal" class="form-control form-control-lg mb-3">
				<option value='cat'>Cat</option>
				<option value='dog'>Dog</option>
				<option value='bird'>Bird</option>
				<option value='barnyard'>Barnyard</option>
			</select>
			<input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zipcode">
			<button type="submit" class="btn btn-lg btn-dark btn-block mt-3">Submit</button>
		</div>
	</form>

	<div id="results"></div>

</div>

<script type="text/javascript" src="app.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>		
</body>
</html>
